<!doctype html>
<html lang="en">

<head>
  <title>Bloomie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css'>

  <link rel="stylesheet" href="/public/style.css">
  <link rel="shortcut icon" href="/src/assets/bluBloomie.png" />

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://kit.fontawesome.com/fec6e5d711.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/public/Minimalist-jQuery-Plugin-For-Birthday-Selector-DOB-Picker/dobpicker.js"></script>

</head>

<body>


  <section id="cadastro">
    <div class="cadastro-container">
      <div class="form-cadastro">
        <h2 class="text-center" style="font-weight: 700;">Vamos começar?</h2>
        <h3 class="text-center" style="font-weight: 400;">Acesse oportunidades incríveis!<br><span
            style="font-weight: 500;">Crie sua conta</span> e <span style="font-weight: 500;">junte-se à
            Bloomie.</span></h3>
        <form class="row g-3" method="post">
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
          </div>
          <div class="col-12">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputUsuario" placeholder="Nome de usuário">
          </div>
          <div class="col-md-6">
            <span>
              <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha"
                style="color: #1185E3;">
              <i class="ph-bold ph-eye-slash" id="togglePassword"></i>
            </span>
          </div>

          <p>Data de nascimento</p>
          <div class="col-md-4">
            <select class="form-select align-text-bottom" id="dobday"></select>
          </div>
          <div class="col-md-4">
            <select class="form-select align-text-bottom" id="dobmonth"></select>
          </div>
          <div class="col-md-4">
            <select class="form-select align-text-bottom" id="dobyear"></select>
          </div>

          <p>Estado e Cidade</p>
          <div class="col-md-6">
            <select id="uf">
              <option></option>
            </select>
          </div>
          <div class="col-md-6">
            <select id="cidade">
              <option></option>
            </select>
          </div>

          <div class="col-md-12 text-center btn-lg">
            <p style="color: #5AB5FF;">Ao clicar em "Criar Conta", você aceita nosso Termos, Política de
              Privacidade e Política de Cookies. <a href="" style="font-weight: 500; color: #4fb0ff;">Saiba mais</a></p>
            <button type="submit" class="btn btn-primary">Criar conta</button>
            <p>Já tem conta? <a href="/public/index.html#login" style="font-weight: 500; color: #5AB5FF;">Faça login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.js'></script>
  <script src="/public/script.js"></script>
  <script>
    $(document).ready(function () {
      $.dobPicker({
        daySelector: '#dobday', /* Required */
        monthSelector: '#dobmonth', /* Required */
        yearSelector: '#dobyear', /* Required */
        dayDefault: 'Dia', /* Optional */
        monthDefault: 'Mês', /* Optional */
        yearDefault: 'Ano', /* Optional */
        minimumAge: 14, /* Optional */
        maximumAge: 100 /* Optional */
      });
    });
  </script>
</body>

</html>
