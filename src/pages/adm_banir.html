<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Portal De privacidade</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.css"
    />

    <link rel="stylesheet" href="../../public/style.css" />

    <link rel="shortcut icon" href="/src/assets/bluBloomie.png" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script
      src="https://kit.fontawesome.com/fec6e5d711.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body id="homepage">
    <nav class="navbar navbar-expand-sm navbar-dark bg-white">
      <a class="navbar-brand" href="#"
        ><img src="/src/assets/logoBloomie-blu.png" alt="" width="150px"
      /></a>
    </nav>

    <main>
      <div class="row justify-content-start align-items-start g-0">
        <div class="col-2 bg-primary sidebar-container">
          <div class="container text-center sidebar">
            <div
              class="row row-cols-1 justify-content-around align-items-center g-5"
            >
              <div class="col">
                <span class="searchbar rounded-4">
                  <i class="ph ph-magnifying-glass"></i>
                  <input type="text" name="" id="" placeholder="Buscar..." />
                </span>
              </div>
              <div class="col">
                <div
                  class="row row-cols-1 justify-content-start align-items-center g-3 text-start"
                >
                  <div class="col text-white sidebar-op">
                    <i class="ph ph-house"></i>
                    <a
                      href="../pages/homepage-postagens.html"
                      class="text-decoration-none text-white"
                      >Dasboard</a
                    >
                  </div>
                  <div class="col text-white sidebar-op">
                    <i class="ph ph-user"></i>
                    <a
                      href="../pages/perfil.html"
                      class="text-decoration-none text-white"
                      >Oportunidades</a
                    >
                  </div>
                  <div class="col text-white sidebar-op">
                    <i class="ph ph-bell-ringing"></i>
                    <a href="" class="text-decoration-none text-white"
                      >Postagens</a
                    >
                  </div>
                  <div class="col text-white sidebar-op">
                    <i class="ph ph-gear"></i>
                    <a href="" class="text-decoration-none text-white"
                      >Usuários</a
                    >
                  </div>
                </div>
              </div>
              <div class="col">
                <a href="" class="text-decoration-none text-white">Sair</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section
        class="container col-12 col-sm-10 col-md-10 col-lg-9 admleft"
        style="margin-top: 5rem"
      >
        <p class="h3 txtT">Banimento de usuário</p>
        <div
          class="border border-primary rounded-4 col-12 col-md-12 p-3"
          style="height: 30em"
        >
          <div class="d-flex align-items-center col-10 col-md-10 mb-4">
            <div class="d-flex align-items-center col-12 col-md-10 mb-4">
              <div
                class="bg-black rounded-5 col-4"
                style="width: 50px; height: 50px"
              ></div>
              <div class="d-flex linha col-12">
                <p
                  class="mb-0 h5 text"
                  style="margin-left: 1vw; font-size: 18px"
                >
                  nome do usuário
                </p>
                <p class="txtj mb-0" style="margin-left: 1vw">@nomedeusuario</p>
              </div>
            </div>
          </div>
          <p class="txtj">Banido em:</p>
          <div class="col-12 col-md-6 col-lg-4 mb-4">
            <input
              type="date"
              class="form-control rounded-4"
              id=""
              placeholder="00/00/0000"
              style="border-color: #1185e3"
            />
          </div>
          <p class="txtj">Motivo:</p>
          <div class="form-group mb-5">
            <textarea
              class="form-control"
              id=""
              style="border-color: #1185e3; resize: none"
              rows="3"
            ></textarea>
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <button
              class="btn btn-success btn-lg col-md-3 mx-3"
              style="height: 7vh"
            >
              <span>Cancelar</span>
            </button>
            <button
              class="btn btn-danger btn-lg col-md-3 mx-3"
              style="height: 7vh"
            >
              <span>Confirmar</span>
            </button>
          </div>
        </div>
        <nav class="bottom-tab">
          <a
            href="../pages/homepage-postagens.html"
            class="text-decoration-none"
          >
            <i class="ph ph-house"></i>
          </a>
          <a href="../pages/perfil.html" class="text-decoration-none">
            <i class="ph ph-user"></i>
          </a>
          <div class="bottom-tab-center">
            <div class="bottom-tab-center-inner" id="bottomTabCenter">
              <a href="./enviarOportunidade.html">
                <i class="ph ph-plus-circle" id="plusIcon"></i>
              </a>
            </div>
          </div>
          <a href="./" class="text-decoration-none">
            <i class="ph ph-bell"></i>
          </a>
          <a href="./configuracoes.html" class="text-decoration-none">
            <i class="ph ph-gear"></i>
          </a>
        </nav>
      </section>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>
    <script src="./bottom_tab.js"></script>

    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="/public/script.js"></script>
  </body>
</html>
