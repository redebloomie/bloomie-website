          <div class="col-md-12">

                placeholder="Confirme sua nova senha" style="color: #1185E3; padding-right: 2,5rem;">

  <!-- Bootstrap JavaScript Libraries -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#senha');
    const togglePasswordC = document.querySelector('#togglePasswordC');
    const passwordC = document.querySelector('#senhaC');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      this.classList.toggle('ph-eye-slash');
      this.classList.toggle('ph-eye');
    });

    togglePasswordC.addEventListener('click', function () {
      const type = passwordC.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordC.setAttribute('type', type);

      this.classList.toggle('ph-eye-slash');
      this.classList.toggle('ph-eye');
    });
  </script>
